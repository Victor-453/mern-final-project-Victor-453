# Blueprint for Victor-453/mern-final-project-Victor-453
# Blueprint Name
name: cartify
branch: main

services:
  # Backend Web Service (Express)
  - type: web
    name: cartify-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /api/products

  # Frontend Static Site (Vite-built assets)
  - type: static
    name: cartify-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
