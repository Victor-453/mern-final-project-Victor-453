services:
  # Backend Web Service (Express)
  - name: cartify-backend
    type: web
    runtime: node
    plan: free                 # allowed values: free, starter, standard, pro, pro plus, ...
    region: oregon
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /api/products

  # Frontend Static Site (Vite-built assets)
  - name: cartify-frontend
    type: web
    runtime: static
    plan: free                 # static sites use plan as well; remove region for static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
